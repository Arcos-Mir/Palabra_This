<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabra reservada This</title>
    <style>
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial;
        }

        .negro {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="caja">1</div>
    <div class="caja">2</div>
    <div class="caja">3</div>
    <div class="caja">4</div>

    <script>
        var cajas = document.getElementsByClassName('caja');

        // function color () { con esta parte se indica el evento de alternar color solo a la caja en la posicion "0"
        //     cajas[0].classList.toggle('negro');
        // }

        // cajas[0].addEventListener('click', color);

        function color () {
            this.classList.toggle('negro');
            //THIS SE UTILIZA CUANDO UNO NO CONOCE QUE ELEMENTO FUE CLICKEADO
        }

        for (var i = 0; i < cajas.length; i++ ) {
            cajas[i].addEventListener('click', color);
        }

    </script>
</body>
</html>
